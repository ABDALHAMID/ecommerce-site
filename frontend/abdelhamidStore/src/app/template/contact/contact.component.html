<!-- contact section -->

<section class="contact_section" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <div class="heading_container">
              <h2>
                Contact Us
              </h2>
            </div>
            <form [formGroup]="contactForm">
              <div>
                <input type="name" placeholder="Full Name " formControlName="name" />
              </div>
              <div>
                <input type="email" placeholder="Email" formControlName="email" />
              </div>
              <div>
                <input type="phone" placeholder="Phone number" formControlName="phone" />
              </div>
              <div>
                <textarea name="message" rows="5" class="message-box" placeholder="message" formControlName="message"></textarea>
              </div>
              <div class="d-flex ">
                <button (click)="sendMsg()" onclick="msgSend()">
                  SEND
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img src="assets/images/Contact-Us.gif" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- end contact section -->
